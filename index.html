<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <h1 class="heading">Weather Finder</h1>

    <form class="animate__animated animate__backInDown" id="form">
      <input type="text" id="wheather" placeholder="City Name" required />
      <p id="output"></p>
      <button type="submit" id="btn" class="animate__animated animate__bounce">
        Submit
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
